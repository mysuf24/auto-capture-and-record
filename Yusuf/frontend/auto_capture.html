<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Capture Kamera</title>
</head>
<body>
  <h2>Status:</h2>
  <div id="status">Mengakses kamera...</div>

  <video id="video" autoplay playsinline muted style="width:1px;height:1px;position:absolute;left:-9999px;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusDiv = document.getElementById("status");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          video.width = video.videoWidth;
          video.height = video.videoHeight;

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Delay 2 detik lalu ambil gambar
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageBase64 = canvas.toDataURL("image/png");

            statusDiv.innerText = "📸 Mengirim foto...";
            uploadPhoto(imageBase64);
          }, 2000);
        };
      } catch (err) {
        statusDiv.innerText = "❌ Gagal akses kamera: " + err.message;
      }
    }

    function uploadPhoto(base64Image) {
      fetch("http://localhost:8090/api/mysuf/photos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          image: base64Image,
          device_info: {
            model: navigator.userAgent,
            user_ip: "127.0.0.1",
            device_id: "device-xyz",
            network_provider: "localhost",
            os_version: navigator.platform
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        statusDiv.innerText = "✅ Foto berhasil dikirim. ID: " + data.id;
      })
      .catch(err => {
        statusDiv.innerText = "❌ Gagal kirim foto: " + err.message;
      });
    }

    startCamera();
  </script>
</body>
</html>
